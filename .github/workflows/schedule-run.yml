name: Daily Chat Interface Run

on:
  schedule:
     - cron: "0 04 * * *" # Scheduled run at 7:00 AM Jordan (UTC+3)
  workflow_dispatch:

jobs:
  run-chat-interface:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions:checkout@v4

      - name: Setup Java
        uses: actions:setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clean Maven Project
        run: mvn clean

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Run Regression Tests (Headless)
        # This command is correct and will pass the tag property once pom.xml is updated
        run: mvn clean test -Dheadless=true -Dcucumber.filter.tags="@Regression"
