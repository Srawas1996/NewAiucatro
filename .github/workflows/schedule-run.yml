name: Scheduled Selenium Tests

# Schedule: every day at 4 PM UTC+3 (Jordan Time)
on:
  schedule:
    - cron: "0 01 * * *" # GitHub Actions uses UTC, so 13:00 UTC = 16:00 Jordan
  workflow_dispatch: # allows manual trigger

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Maven
        run: mvn -v

      - name: Run Tests
        run: mvn test -Dheadless=true -Dcucumber.options="--plugin html:target/cucumber-report.html"

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report
          path: src/report/cucumber-report.html
