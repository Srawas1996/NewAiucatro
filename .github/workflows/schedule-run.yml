name: Daily Chat Interface Run

on:
  schedule:
     - cron: "0 04 * * *" # Scheduled run at 7:00 AM Jordan (UTC+3)
  workflow_dispatch:

jobs:
  run-chat-interface:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # FIX: Added 'uses:' keyword

      - name: Setup Java
        uses: actions/setup-java@v4 # FIX: Added 'uses:' keyword
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clean Maven Project
        run: mvn clean

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Run Regression Tests (Headless)
        run: mvn clean test -Dheadless=true -Dcucumber.filter.tags="@Regression"
