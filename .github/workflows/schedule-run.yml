name: Scheduled Regression Run

on:
  schedule:
    - cron: "0 04 * * *" # Runs daily at 9 PM Jordan/GMT+3 â†’ 18:00 UTC
  workflow_dispatch: # Allow manual run too

jobs:
  run-regression:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: mvn clean install -DskipTests

      - name: Run Cucumber Regression Tests (Headless)
        run: mvn test -Dheadless=true -Dcucumber.filter.tags="@Regression"

      - name: Upload Cucumber HTML & JSON Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cucumber-Reports
          path: |
            target/cucumber-report.html
            target/cucumber.json
