name: Scheduled Selenium Tests

# Schedule: every day at 4 PM UTC+3 (Jordan Time)
on:
  schedule:
    - cron: "0 04 * * *" # GitHub Actions uses UTC, so 13:00 UTC = 16:00 Jordan
  workflow_dispatch: # allows manual trigger

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Maven
        run: mvn -v

      - name: Run Tests
        run: mvn org.apache.maven.plugins:maven-dependency-plugin:2.10:tree -Dverbose=true

      - name: Upload Cucumber Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: src/files/cucumber-report.html
