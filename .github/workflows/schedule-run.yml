name: Daily Chat Interface Run

on:
  schedule:
    - cron: "0 21 * * *" # Runs daily at 12:00 AM Jordan (UTC+3)
  workflow_dispatch:

jobs:
  run-chat-interface:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Clean Maven Project
        run: mvn clean

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Run All Scenarios (Headless)
        # Removed the -Dcucumber.filter.tags argument to run all scenarios.
        # Using the robust single-quote syntax to prevent Windows shell parsing errors.
        run: 'mvn clean test -Dheadless=true'
