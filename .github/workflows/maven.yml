name: Maven Build new

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build and test
        run: mvn clean verify -Dtestng.dtd.http=true \
            -Dcucumber.plugin=pretty,html:./target/reports

      - name: Deploy report Page to GitHub Page
        uses: peaceoros/actions-gh-pages@v6
        with:
          token: ${{ secrets.MY_PAT }}
          publish_dir: ./target/reports
          publish_branch: master
          force_orphan_commit: true
