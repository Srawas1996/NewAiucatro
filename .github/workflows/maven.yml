name: Daily Cucumber Automation

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 5 * * *' # 08:00 AM Jordan time  -- 3 hour differnet 

jobs:
  cucumber-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Run Cucumber Tests
        run: mvn clean test

      - name: Send Email Report
        run: java -jar target/untitled3-1.0-SNAPSHOT.jar

      - name: Upload Cucumber Report (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report
