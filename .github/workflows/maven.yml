name: Build and Run Cucumber + Scheduler

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *' # runs every day at midnight

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build project
      run: mvn clean package --batch-mode

    - name: Detect Chrome and install ChromeDriver
      run: |
        # Detect pre-installed Chrome version
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
        echo "Detected Chrome major version: $CHROME_VERSION"

        # Get ChromeDriver for this version
        DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION" || true)

        # Fallback to latest stable ChromeDriver if not found
        if [ -z "$DRIVER_VERSION" ]; then
          echo "Matching ChromeDriver not found, using latest stable"
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
        fi

        echo "Using ChromeDriver version: $DRIVER_VERSION"

        # Download and install ChromeDriver
        wget -N "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip" -P ~/
        unzip -o ~/chromedriver_linux64.zip -d ~/
        sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Run Cucumber tests
      run: mvn test

    - name: Run Scheduler Main Class
      run: java -cp target/untitled3-1.0-SNAPSHOT.jar scheduler.MidnightCucumberScheduler
