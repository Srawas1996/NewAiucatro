name: Build and Run Cucumber + Scheduler

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *' # runs every day at midnight

jobs:
  build-and-run:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: C:\Users\runneradmin\.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build project
      run: mvn clean package --batch-mode

    - name: Install ChromeDriver for Windows
      run: |
        # Detect installed Chrome version
        $chromePath = "C:\Program Files\Google\Chrome\Application\chrome.exe"
        $chromeVersion = (& "$chromePath" --version) -replace 'Google Chrome ', ''
        $chromeMajor = $chromeVersion.Split('.')[0]
        Write-Host "Detected Chrome major version: $chromeMajor"

        # Get ChromeDriver for this version
        $driverVersion = Invoke-RestMethod -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$chromeMajor" -ErrorAction SilentlyContinue
        if (-not $driverVersion) {
          Write-Host "Matching ChromeDriver not found, using latest stable"
          $driverVersion = Invoke-RestMethod -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"
        }
        Write-Host "Using ChromeDriver version: $driverVersion"

        # Download and extract ChromeDriver
        $zipPath = "$env:TEMP\chromedriver_win32.zip"
        Invoke-WebRequest "https://chromedriver.storage.googleapis.com/$driverVersion/chromedriver_win32.zip" -OutFile $zipPath
        Expand-Archive -Path $zipPath -DestinationPath "$env:TEMP" -Force
        Move-Item -Path "$env:TEMP\chromedriver.exe" -Destination "C:\Windows\System32\chromedriver.exe" -Force
        & chromedriver --version

    - name: Run Cucumber tests
      run: mvn test

    - name: Run Scheduler Main Class
      run: java -cp target/untitled3-1.0-SNAPSHOT.jar scheduler.MidnightCucumberScheduler
