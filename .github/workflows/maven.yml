name: Java Maven Cucumber Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # -----------------------------
      # Install Google Chrome stable
      # -----------------------------
      - name: Install stable Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_118.0.5993.90-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_118.0.5993.90-1_amd64.deb

      # -----------------------------
      # Install matching ChromeDriver
      # -----------------------------
      - name: Install matching ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_118")
          wget -N "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip" -P ~/
          unzip -o ~/chromedriver_linux64.zip -d ~/
          sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version
          google-chrome --version

      # -----------------------------
      # Build Maven project
      # -----------------------------
      - name: Build project
        run: mvn -B clean compile

      # -----------------------------
      # Run Cucumber tests
      # -----------------------------
      - name: Run tests
        run: mvn -B test

      # -----------------------------
      # Upload test reports
      # -----------------------------
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-html-reports/
