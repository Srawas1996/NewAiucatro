name: Run Java Cucumber Tests Daily (Windows)

on:
  schedule:
    - cron: "0 21 * * *"  # 12:00 AM Jordan/Saudi time = 21:00 UTC
  workflow_dispatch:

jobs:
  run-cucumber-tests-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Cucumber TestRunner
        run: mvn clean test -Dtest=runners.TestRunner

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report
          path: target\reports
