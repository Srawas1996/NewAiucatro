name: Run Java Cucumber Tests Daily (Windows)

on:
  schedule:
    - cron: "0 21 * * *"   # 12:00 AM Jordan/Saudi = 21:00 UTC
  workflow_dispatch:

jobs:
  run-cucumber-tests-windows:
    runs-on: windows-latest

    steps:
      # ----------------------------------------------------
      # 1. Checkout Code
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ----------------------------------------------------
      # 2. Set up Java JDK 17
      # ----------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ----------------------------------------------------
      # 3. Run Cucumber TestRunner
      # ----------------------------------------------------
      - name: Run Cucumber Tests (TestRunner)
        run: mvn -B test "-Dtest=*runners"
